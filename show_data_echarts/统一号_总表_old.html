<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统一号_总表</title>
	<!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:550px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var schema = [
		    {name: 'date', index: 0, text: '日期'},
		    {name: 'telenumber', index: 1, text: '总话单数'},
		    {name: 'telewholetime', index: 2, text: '总通话时长'},
		    {name: 'telehightimes', index: 3, text: '峰值话务量'},
		    {name: 'avgteletime', index: 4, text: '平均通话时长'},
		    {name: 'use', index: 5, text: '员工使用率'},
		    {name: 'connect', index: 6, text: '接通率'}
		];

        // 指定图表的配置项和数据
		function getVirtulData(year) {
		    year = year || '2017';
		    var date = +echarts.number.parseDate(year + '-01-01');
		    var end = +echarts.number.parseDate((+year + 1) + '-01-01');
		    var dayTime = 3600 * 24 * 1000;
		    var data = [];

		    //var
		    for (var time = date; time < end; time += dayTime) {
		    	var telenumber = Math.ceil(Math.random()*100);//总话单
		    	var telewholetime = Math.ceil(Math.random() *10)*telenumber;//总时长
		    	var telehightimes = Math.ceil(Math.random() *10);//峰值话务量
		    	var avgteletime = Math.ceil(telewholetime/telenumber);//平均通话时长
		    	var use = Math.random().toFixed(2);//员工使用率
		    	var connect = Math.random().toFixed(2);//接通率
		        data.push([
		            echarts.format.formatTime('yyyy-MM-dd', time),telenumber,telewholetime,
		            telehightimes,avgteletime,use,connect
		        ]);
		    }
		    return data;
		}

		var data = getVirtulData(2016);

		option = {
		    backgroundColor: '#404a59',

		    title: {
		        top: 30,
		        text: '2016年统一号通话信息',
		        left: 'center',
		        textStyle: {
		            color: '#fff'
		        }
		    },
		    tooltip : {
		        trigger: 'item',
		        padding: 10,
		        backgroundColor: '#222',
		        borderColor: '#777',
		        borderWidth: 1,
		        formatter: function (obj) {
		            var value = obj.value;
		            return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
		                + schema[0].text+'：' +value[0] 
		                + '</div>'
		                + schema[1].text + '：' + value[1] + '次<br>'
		                + schema[2].text + '：' + value[2] + '分钟<br>'
		                + schema[3].text + '：' + value[3] + '次<br>'
		                + schema[4].text + '：' + value[4] + '分钟<br>'
		                + schema[5].text + '：' + value[5] + '<br>'
		                + schema[6].text + '：' + value[6] + '<br>';
		        }
		    },
		    legend: {
		        top: '40',
		        left: '20',
		        data:['话单数', 'Top 12'],
		        textStyle: {
		            color: '#fff'
		        }
		    },
		    calendar: [{
		        top: 100,
		        left: 'center',
		        range: ['2016-01-01', '2016-06-30'],
		        splitLine: {
		            show: true,
		            lineStyle: {
		                color: '#000',
		                width: 4,
		                type: 'solid'
		            }
		        },
		        yearLabel: {
		            formatter: '{start}  1st',
		            textStyle: {
		                color: '#fff'
		            }
		        },
		        itemStyle: {
		            normal: {
		                color: '#323c48',
		                borderWidth: 1,
		                borderColor: '#111'
		            }
		        }
		    }, {
		        top: 340,
		        left: 'center',
		        range: ['2016-07-01', '2016-12-31'],
		        splitLine: {
		            show: true,
		            lineStyle: {
		                color: '#000',
		                width: 4,
		                type: 'solid'
		            }
		        },
		        yearLabel: {
		            formatter: '{start}  2nd',
		            textStyle: {
		                color: '#fff'
		            }
		        },
		        itemStyle: {
		            normal: {
		                color: '#323c48',
		                borderWidth: 1,
		                borderColor: '#111'
		            }
		        }
		    }],
		    series : [
		        {
		            name: '话单数',
		            type: 'scatter',
		            coordinateSystem: 'calendar',
		            data: data,
		            symbolSize: function (val) {
		                return val[1]/5;
		            },
		            itemStyle: {
		                normal: {
		                    color: '#ddb926'
		                }
		            }
		        },
		        {
		            name: '话单数',
		            type: 'scatter',
		            coordinateSystem: 'calendar',
		            calendarIndex: 1,
		            data: data,
		            symbolSize: function (val) {
		                return val[1]/5;
		            },
		            itemStyle: {
		                normal: {
		                    color: '#ddb926'
		                }
		            }
		        },
		        {
		            name: 'Top 12',
		            type: 'effectScatter',
		            coordinateSystem: 'calendar',
		            calendarIndex: 1,
		            data: data.sort(function (a, b) {
		                return b[1] - a[1];
		            }).slice(0, 12),
		            symbolSize: function (val) {
		                return val[1]/5;
		            },
		            showEffectOn: 'render',
		            rippleEffect: {
		                brushType: 'stroke'
		            },
		            hoverAnimation: true,
		            itemStyle: {
		                normal: {
		                    color: '#f4e925',
		                    shadowBlur: 10,
		                    shadowColor: '#333'
		                }
		            },
		            zlevel: 1
		        },
		        {
		            name: 'Top 12',
		            type: 'effectScatter',
		            coordinateSystem: 'calendar',
		            data: data.sort(function (a, b) {
		                return b[1] - a[1];
		            }).slice(0, 12),
		            symbolSize: function (val) {
		                return val[1]/5;
		            },
		            showEffectOn: 'render',
		            rippleEffect: {
		                brushType: 'stroke'
		            },
		            hoverAnimation: true,
		            itemStyle: {
		                normal: {
		                    color: '#f4e925',
		                    shadowBlur: 10,
		                    shadowColor: '#333'
		                }
		            },
		            zlevel: 1
		        }
		    ]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>	
</body>
</html>
