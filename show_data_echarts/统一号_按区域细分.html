<html lang="en">
<head>

	<title>统一号_按区域细分</title>

    <script src="js/xinjiang.js"></script>

    <div id="map" style="width: 800px;height:800px;"></div>

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('map'));

	            }

	            type: 'map',

                    {name: '阿拉尔市', value: 2227},
                    {name: '双河市', value: 2180},
                    {name: '铁门关市', value: 2180},
                    {name: '五家渠市', value: 3368},
                    {name: '北屯市', value: 806},
                    {name: '可克达拉市', value: 898}

                    '乌鲁木齐市': '乌鲁木齐市',
                    '克拉玛依市':'克拉玛依市',
                    '吐鲁番市':'吐鲁番市',
                    '塔城地区':'塔城地区', 
                    '博尔塔拉蒙古自治州':'博尔塔拉州',
