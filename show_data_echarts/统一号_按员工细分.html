<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统一号_按员工细分</title>
	<!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }
	    },
	    legend: {
	    	 y:'top',
	        data:['员工1','员工2','员工3','员工4','员工5'],
	        textStyle: {
            color: '#000',
            fontSize: 14
       		 }
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['周一','周二','周三','周四','周五','周六','周日']
	        }
	    ],
	    yAxis : [
	        {
	            type: 'value',
	            name:'话单数',
		        nameLocation: 'end',
		        nameGap: 20,
		        nameTextStyle: {
		            color: '#000',
		            fontSize: 16
		        },
	        }
	    ],
	    series : [
	        {
	            name:'员工1',
	            type:'bar',
	            data:[43, 47, 38, 42, 36, 35, 44]
	        },
	        {
	            name:'员工2',
	            type:'bar',
	            data:[32, 34, 35, 33, 32, 31, 33]
	        },
	        {
	            name:'员工3',
	            type:'bar',
	            stack: '员工',
	            data:[28, 27, 24, 22, 26, 21, 33]
	        },
	        {
	            name:'员工4',
	            type:'bar',
	            stack: '员工',
	            data:[23, 22, 18, 22, 23, 28, 30]
	        },
	        {
	            name:'员工5',
	            type:'bar',
	            stack: '员工',
	            data:[23, 27, 18, 22, 26, 25, 18]
	        }	    
	    ]
	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>	
</body>
</html>
